<section id="booking-form" class="my-4"  >
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-4">
                <div class="row">
                    <div class="col-12 text-end">
                        <img src="https://cdn-icons-png.flaticon.com/512/2907/2907720.png" alt="Driver Icon" class="driver">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="seat available" (click)="selectSeats()">1</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">2</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">3</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">4</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">5</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">6</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">7</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">8</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">9</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">10</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">11</div>
                    </div>
                    <div class="col-3">
                        <div class="seat available">12</div>
                    </div>
                    
                </div>
            </div>
            <div class="col-8">
             
                <div class="row">
                    <div class="col-2">
                        <label >Passenger Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-2">
                        <label >Age</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-2">
                        <label >Gender</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-2">
                        <label >Seat Number</label>
                        <input type="text" class="form-control">
                    </div>

                </div>
                
                <div class="row">
                    <div class="col-12 text-start mt-5">
                        <button class="btn btn-danger" (click)="booknow()">Book Now</button>
                    </div>
                </div>
            </div>
        </div> 
      </div> 
</section>
